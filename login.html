<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mayank</title>
	<!--
		---------
		| style |
		---------
	-->
	<link rel="shortcut icon" href="data/logo.png" type="image/x-icon">
	<link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>
	<!--
		----------------------------------------------------------------
		| main container | mother container of all html code
		----------------------------------------------------------------
	-->
	<main>
		<!--
			==================
			| header section |-----------------------------------------------
			==================
			<header id="header"></header>
			-->
		<!--
			=================
			| login section | --------------------------------------------
			================= 
		-->
		<section id="login">
			<div class="container">

				<div class="col">
					
					<h2> Login only for team Member </h2>

				</div>
				<div class="col">

					<form action="#" method="post">

						<label> <span class="bi bi-person-fill"></span> Enter Username </label>
						<input type="text" name="employee_name" class="fld" id="username" placeholder="member name">
						<label> <span class="bi bi-envelope-at-fill"></span> Enter Email Id </label>
						<input type="email" name="employee_email" class="fld" id="email" placeholder="email@gmail.com">
						<label> <span class="bi bi-qr-code"></span> Enter Pasword </label>
						<input type="password" name="employee_pass" class="fld" id="password" placeholder="********">
						
						<input type="button" name="login" value="Login" class="btn" id="login_btn">

						<a href="#" class="forget_link"> Forget Password </a>

					</form>
					
				</div>

			</div>
		</section>
		<!--
			==================
			| footer section |-----------------------------------------------
			==================
			<footer id="footer"></footer>
			-->

	</main>
	<!--
		----------
		| script |
		----------
	-->
     <script src="./js/validation.js"></script>

</body>

</html>
